version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/enterprises_db
      - DEBUG=True
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
      - ./.env:/app/.env

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=enterprises_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
